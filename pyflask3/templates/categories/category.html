{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Categories{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('categories.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for category in categories %}
          <h2>{{ category['name'] }}</h2>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
