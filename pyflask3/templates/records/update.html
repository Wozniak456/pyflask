{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="category_id">category_id</label>
    <input name="category_id" id="category_id" placeholder="{{record['category_id']}}" value="{{ request.form['category_id'] }}" required>
    <label for="cost">cost</label>
    <input name="cost" id="cost" placeholder="{{record['cost']}}" value="{{ request.form['cost'] }}" required>
    <label for="currency_id">currency_id</label>
    <input name="currency_id" id="currency_id" placeholder="{{record['currency_id']}}" value="{{ request.form['currency_id'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('records.delete', id=record['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
